<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaires</title>
</head>
<body leftmargin="50px">
    <h2>Questionnaires List</h2>
    {% if questionnaires %}
    <ul>
        {% for questionnaire in questionnaires %}
        <li>
            <a href="{{ questionnaire.id }}"><b>{{ questionnaire.title }}</b></a>
        </li><br>
        {% endfor %}
    </ul>
    {% else %}
        <p>No questionnaire available.</p>
    {% endif %}
</body>
</html>
